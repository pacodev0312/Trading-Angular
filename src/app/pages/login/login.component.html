<div style="max-width: 450px; margin-left: auto; margin-right: auto;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <form [formGroup]="loginForm" (submit)="handleLoginSubmit()">
                <div class="form-group">
                    <img class="companyLogo"/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username" formControlName="username">
                    <span class="input-group-addon" [hidden]="!loginForm.controls.username.errors?.required">Required</span>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
                    <span class="input-group-addon" [hidden]="!loginForm.controls.password.errors?.required">Required</span>
                </div>
                <button class="btn btn-default btn-block" type="submit" [disabled]="loginForm.controls.password.errors?.required || loginForm.controls.username.errors?.required || isLoading">{{ loginText }}</button>
            </form>
        </div>
    </div>
</div>
