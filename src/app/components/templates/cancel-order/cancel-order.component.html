<div class="modal-header">
    <h3 class="modal-title">Cancel Order</h3>
</div>
<div class="modal-body" stop-event="touchend">
    <div class="alert alert-danger" role="alert">Are you sure you want to cancel this order?</div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-success" (click)="confirm()">Cancel Order</button>
    <button class="btn btn-sm btn-danger" (click)="cancel()">Close</button>
</div>
