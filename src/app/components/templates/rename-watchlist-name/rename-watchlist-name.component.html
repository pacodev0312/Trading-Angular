<form [formGroup]="renameWatchlistForm" (submit)="renameExistingWatchlist()">
<div class="modal-header">
    <button type="button" class="close" (click)="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Rename Watchlist</h3>
</div>
<div class="modal-body" stop-event="touchend">
        <span class="label label-danger" *ngIf="renameWatchlistForm.controls.watchlistName.errors?.required">
            Required!
        </span>
        <span class="label label-warning" *ngIf="renameWatchlistForm.controls.watchlistName.errors?.maxlength">
            Watchlist name cannot exceed 15 characters.
        </span>
        <!-- <span class="label label-warning" *ngIf="isDuplicate">
            Watchlist name already exists.
        </span> -->
        <input type="text" class="form-control" name="watchlistName" formControlName="watchlistName" placeholder="Watchlist name" capitalize required ng-maxlength="15">
        <span class="help-block">Please enter a unique name for your watchlist below.</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-success" type="submit" [disabled]="renameWatchlistForm.controls.watchlistName.errors?.maxlength || renameWatchlistForm.controls.watchlistName.errors?.required" >Save</button>
        <button class="btn btn-sm btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
