<div class="modal-header">
    <button type="button" class="close" (click)="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title" style="">Search Results</h3>
</div>
<div class="modal-body" style="max-height:400px; overflow-y:auto;" stop-event="touchend">
    <table class="table table-condensed table-hover table-small">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Exchange</th>
                <th style="text-align:center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="loading !== false">
                <td colspan="4">
                    <span><i class="glyphicon glyphicon-repeat gly-spin"></i>&nbsp;Loading...</span>
                </td>
            </tr>
            <tr *ngFor="let instrument of indexInstruments">
                <td>{{ instrument.symbol }}</td>
                <td>{{ instrument.name }}</td>
                <td>{{ instrument.exchange }}</td>
                <td style="text-align:center"><button class="btn btn-xs btn-default" *ngIf="action === 'WL' || action === 'IWL'" (click)="doAction('WL',instrument.exchange,instrument.symbol,instrument.name)"><span class="glyphicon glyphicon-plus"></span> WL</button> <button class="btn btn-xs btn-default" *ngIf="action=='SI'" (click)="doAction('SI',instrument.exchange,instrument.symbol,instrument.name)"><span class="glyphicon glyphicon-refresh"></span> SI</button> <button class="btn btn-xs btn-default" *ngIf="action=='OR'" (click)="doAction('OR',instrument.exchange,instrument.symbol,instrument.name)"><span class="glyphicon glyphicon-record"></span> OR</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" (click)="cancel()">Close</button>
</div>
